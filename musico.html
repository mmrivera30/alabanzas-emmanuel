<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrador Músico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef; padding: 1.5em; }
    h1 { text-align: center; color: #313293; }
    select, input, textarea, button { font-size: 1em; margin: 5px 0; }
    #display { margin: 20px 0; background: #fff; padding: 1em; border-radius: 10px; }
    .chord { color: #9a6326; font-weight: bold; }
    .edit-block { background: #f3f3ff; border-radius: 8px; padding: 10px; margin-top: 18px; }
    .edit-block textarea { width: 100%; height: 120px; font-family: monospace; }
    .edit-block input { width: 100%; }
    .edit-block button { margin-right: 8px; }
    .danger { background: #fdd; color: #900; border: 1px solid #900; }
    .success { color: green; }
    @media (max-width: 600px) {
      #display, .edit-block { padding: 6px; }
      .edit-block textarea { height: 90px; }
    }
  </style>
</head>
<body>
  <h1>Vista del Músico</h1>

  <select id="songSelectorAdmin">
    <option value="">Selecciona una alabanza</option>
  </select>
  <div id="display">
    <div id="displayTitle"></div>
    <pre id="displayPre"></pre>
  </div>

  <!-- Bloque de edición y borrado -->
  <div class="edit-block" id="editBlock" style="display:none;">
    <h3>Editar/Borrar Alabanza</h3>
    <input id="editTitle" type="text" placeholder="Nuevo título">
    <textarea id="editText" placeholder="Nuevo texto de la alabanza"></textarea><br>
    <button onclick="guardarEdicion()">Guardar cambios</button>
    <button class="danger" onclick="borrarCancion()">Borrar esta alabanza</button>
    <span id="editMessage"></span>
  </div>

  <script type="module" src="./scripts/musico.js"></script>
</body>
</html>
