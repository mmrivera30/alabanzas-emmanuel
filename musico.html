<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador Músico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      color: white;
      width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-top: 10px;
    }

    .logo-inline {
      height: 36px;
      margin-bottom: 4px;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      margin: 10px 0 12px;
    }

    select, input, textarea, button {
      width: 100%;
      max-width: 700px;
      margin: 6px auto;
      display: block;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #9a6326;
      box-sizing: border-box;
    }

    .admin {
      display: none;
    }

    #displayText {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      padding: 16px 4vw;
      white-space: pre;
      overflow-x: auto;
      width: 100%;
      box-sizing: border-box;
      background: transparent;
      color: white;
    }

    .chord {
      color: #00ffff;
      font-weight: bold;
    }

    .btn-back {
      display: block;
      margin: 20px auto;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      max-width: 230px;
      text-align: center;
    }

    .btn-back:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
      margin-top: 20px;
    }

    .linea {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png"
         class="logo-inline" alt="Logo" />
  </header>

  <h1>Vista del Músico</h1>

  <button id="loginButton" onclick="login()">Iniciar sesión como músico</button>

  <div id="adminPanel" class="admin">
    <select id="songSelectorAdmin">
      <option value="">Selecciona una alabanza</option>
    </select>

    <button onclick="showAddForm()">Agregar nueva alabanza</button>

    <div id="addForm" style="display:none;">
      <input id="songTitle" type="text" placeholder="Título de la alabanza" />
      <textarea id="songText" placeholder="Letra de la alabanza (con acordes)"></textarea>
      <button onclick="addSong()">Guardar Alabanza</button>
    </div>
  </div>

  <div id="displayTitle" style="text-align:center;margin-top:16px"></div>
 <div id="displayText" class="letra-renderizada">Selecciona una alabanza para ver la letra.</div>

  <a class="btn-back" href="index.html">⬅ Volver al inicio</a>
  <footer>© 2025 Templo Bíblico Bautista Dios con Nosotros</footer>

  <script type="module" src="./scripts/musico.js"></script>
</body>
</html>
