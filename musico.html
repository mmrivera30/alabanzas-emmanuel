<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador Músico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-top: 10px;
    }

    .logo-inline {
      height: 36px;
      margin-bottom: 4px;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      margin: 10px 0 12px;
    }

    select, input, textarea, button {
      width: 100%;
      max-width: 700px;
      margin: 6px auto;
      display: block;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #9a6326;
      box-sizing: border-box;
    }

    .admin {
      display: none;
    }

    #display {
      padding: 10px 12px;
      width: 100vw;
      height: 55vh;
      overflow: auto; /* Cambiado para permitir scroll */
    }

    #displayTitle {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      text-align: center;
    }

    #displayText {
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      margin: 0 auto;
      width: 96vw;
      color: #fff;
    }

    /* Estilo para acordes */
    .chord {
      color: #00ffff; /* Color distintivo (azul claro) */
      font-weight: bold;
    }

    .btn-back {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      max-width: 230px;
      text-align: center;
      box-shadow: 0 2px 8px #2223a322;
    }

    .btn-back:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png"
         class="logo-inline" alt="Logo" />
  </header>

  <h1>Vista del Músico</h1>

  <button id="loginButton" onclick="login()">Iniciar sesión como músico</button>

  <div id="adminPanel" class="admin">
    <select id="songSelectorAdmin">
      <option value="">Selecciona una alabanza</option>
    </select>

    <button onclick="showAddForm()">Agregar nueva alabanza</button>

    <div id="addForm" style="display:none;">
      <input id="songTitle" type="text" placeholder="Título de la alabanza" />
      <textarea id="songText" placeholder="Letra de la alabanza (con acordes)"></textarea>
      <button onclick="addSong()">Guardar Alabanza</button>
    </div>
  </div>

  <div id="display">
    <div id="displayTitle"></div>
    <pre id="displayText">Selecciona una alabanza para ver la letra.</pre>
  </div>

  <!-- Botón de regresar al inicio -->
  <a class="btn-back" href="index.html">⬅ Volver al inicio</a>

  <footer>© 2025 Templo Bíblico Bautista Dios con Nosotros</footer>

  <script type="module" src="./scripts/musico.js"></script>
</body>
</html>
