<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador Músico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 13px;
      color: #313293;
      overflow-x: hidden !important;
    }
    body {
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      overflow-x: hidden !important;
      padding: 0.8em;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 8px #31329399, 0 1px 0 #fff2;
      margin-top: 24px;
      margin-bottom: 16px;
    }
    select, button, textarea, input {
      width: 100%;
      font-size: 13px;
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #9a6326;
      box-sizing: border-box;
    }
    .admin { display: none; margin-top: 18px; }
    #display {
      margin: 22px auto 0 auto;
      padding: 18px 12px;
      background: #fff;
      color: #313293;
      border-radius: 16px;
      box-shadow: 0 0 12px #2223a322, 0 3px 14px #2223a322;
      font-size: 22px;
      min-height: 120px;
      max-width: 700px;
      width: 98vw;
      font-family: inherit;
      white-space: pre-wrap;
      line-height: 1.4;
      text-align: left;
      word-break: break-word;
      overflow-x: hidden;
      overflow-wrap: break-word;
      transition: font-size 0.2s;
    }
    #successMessage {
      display: none;
      background: #4bb543;
      color: #fff;
      border-radius: 8px;
      padding: 10px 14px;
      text-align: center;
      margin: 10px auto 0 auto;
      max-width: 320px;
      font-size: 14px;
      box-shadow: 0 2px 8px #2223a322;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    a.button, .btn-back {
      display: block;
      margin: 18px auto 0 auto;
      padding: 8px 18px;
      background-color: #313293;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      max-width: 230px;
      border: none;
      font-weight: bold;
      box-shadow: 0 2px 8px #2223a322;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      box-sizing: border-box;
    }
    a.button:hover, .btn-back:hover {
      background-color: #9a6326;
      color: #fff;
    }
    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 11px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 1px 6px #313293;
    }
    .logo-inline {
      vertical-align: middle;
      width: 40px;
      margin-right: 8px;
    }
    @media (max-width: 900px) {
      #display { max-width: 99vw; padding: 14px 4vw; font-size: 22px; }
      select, button, textarea, input { font-size: 13px; }
    }
    @media (max-width: 700px) {
      h1 { font-size: 15px; }
      #display { padding: 8px 2vw; font-size: 20px; }
      select, button, textarea, input { font-size: 13px; }
      a.button, .btn-back { max-width: 99vw; }
    }
    @media (max-width: 500px) {
      #display { padding: 4px 1vw; font-size: 16px; }
      select, button, textarea, input { font-size: 12px; }
      h1 { font-size: 14px; }
    }
  </style>
</head>
<body>
  
  <h1>Vista del Músico</h1>
  
  <button id="loginBtn" onclick="login()">Iniciar sesión como músico</button>
  <div id="adminPanel" class="admin">
    <select id="songSelectorAdmin">
      <option value="">Selecciona una alabanza</option>
      <!-- Opciones dinámicas por JS -->
    </select>
    <button onclick="showAddForm()">Agregar nueva alabanza</button>
    <div id="addForm" style="display:none;">
      <input id="songTitle" type="text" placeholder="Título de la alabanza">
      <textarea id="songText" placeholder="Letra de la alabanza"></textarea>
      <button onclick="addSong()">Guardar Alabanza</button>
    </div>
  </div>

  <div id="successMessage">¡Alabanza guardada correctamente!</div>
  <div id='display'>Cargando alabanza...</div>
  
  <a class="btn-back" href="index.html">⬅ Volver al inicio</a>
  <footer>© 2025 Templo Bíblico Bautista Dios con Nosotros</footer>
  <script>
    // Simulación de tu base de datos local de alabanzas con letra
    const alabanzas = [
      { id: '1', titulo: 'Grande es Jehová', letra: 'Grande es Jehová,\ny digno de suprema alabanza.' },
      { id: '2', titulo: 'Alabad a Jehová', letra: 'Alabad a Jehová,\nnaciones todas; pueblos todos, alabadle.' },
      { id: '3', titulo: 'Digno es el Señor', letra: 'Digno es el Señor,\nde recibir la gloria y el honor.' },
      { id: '4', titulo: 'Cristo vive', letra: 'Cristo vive,\nÉl es nuestro Rey.' },
      { id: '5', titulo: 'Solo en Jesús', letra: 'Solo en Jesús,\nmi esperanza está.' }
      // ...agrega aquí más alabanzas
    ];

    function renderAlabanzas() {
      const select = document.getElementById('songSelectorAdmin');
      select.innerHTML = '<option value="">Selecciona una alabanza</option>';
      alabanzas.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.id;
        opt.textContent = a.titulo;
        select.appendChild(opt);
      });
    }

    function mostrarLetraAlabanza(id) {
      const alabanza = alabanzas.find(a => a.id === id);
      document.getElementById('display').textContent = alabanza ? alabanza.letra : '';
      ajustarFuenteDisplay();
    }

    // Ajuste automático de fuente en #display
    function ajustarFuenteDisplay() {
      const display = document.getElementById('display');
      let fontSize = 22;
      display.style.fontSize = fontSize + 'px';
      // Permite el ajuste solo si hay texto
      if (!display.textContent.trim()) return;
      // Bucle: reduce tamaño hasta que no haya overflow (desborde)
      while (
        (display.scrollHeight > display.clientHeight || display.scrollWidth > display.clientWidth)
        && fontSize > 10
      ) {
        fontSize -= 1;
        display.style.fontSize = fontSize + 'px';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderAlabanzas();
      document.getElementById('songSelectorAdmin').addEventListener('change', function() {
        mostrarLetraAlabanza(this.value);
      });
    });

    // Aquí puedes agregar tu lógica de login y mostrar panel admin

    function login() {
      document.getElementById('adminPanel').style.display = "block";
      document.getElementById('loginBtn').style.display = "none";
    }

    function showAddForm() {
      document.getElementById('addForm').style.display = 'block';
    }

    function addSong() {
      const titulo = document.getElementById('songTitle').value.trim();
      const letra = document.getElementById('songText').value.trim();
      if (titulo && letra) {
        alabanzas.push({ id: Date.now().toString(), titulo, letra });
        renderAlabanzas(); // Refresca la lista
        document.getElementById('songTitle').value = '';
        document.getElementById('songText').value = '';
        document.getElementById('addForm').style.display = 'none';
        mostrarMensajeExito();
      }
    }

    function mostrarMensajeExito() {
      const msg = document.getElementById('successMessage');
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
