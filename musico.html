<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador Músico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      background-image: url('https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png');
      background-repeat: no-repeat;
      background-size: 50%;
      background-position: center center;
      color: #313293;
      padding: 2em;
    }
    .container {
      background: rgba(255,255,255,0.95);
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #313293; }
    select, button, textarea, input {
      width: 100%;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #9a6326;
    }
    .chord { color: #9a6326; font-weight: bold; }
    pre { white-space: pre-wrap; }
    .admin { display: none; margin-top: 20px; }
    #display {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    a.button {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      background-color: #313293;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }
    a.button:hover {
      background-color: #9a6326;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vista del Músico</h1>
    
<button id="loginBtn" onclick="login()">Iniciar sesión como músico</button>
<div id="adminPanel" class="admin">
  <select id="songSelectorAdmin">
    <option value="">Selecciona una alabanza</option>
  </select>
  <button onclick="showAddForm()">Agregar nueva alabanza</button>
  <div id="addForm" style="display:none;">
    <input id="songTitle" type="text" placeholder="Título de la alabanza">
    <textarea id="songText" placeholder="Letra con acordes..."></textarea>
    <button onclick="addSong()">Guardar Alabanza</button>
  </div>
</div>

    <div id='display'>Cargando alabanza...</div>
  </div>
  <script type="module" src="./scripts/musico.js"></script>
</body>
</html>
