<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador Músico</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      color: #313293;
    }

    h1 {
      text-align: center;
      color: white;
    }

    #display {
      background: #fff;
      margin: 20px auto;
      padding: 16px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      min-height: 120px;
      box-shadow: 0 2px 8px #2223a322;
      overflow: hidden;
    }

    #displayTitle {
      font-weight: bold;
      margin-bottom: 12px;
    }

    #displayText {
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      margin: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Vista del Músico</h1>
  <button onclick="login()">Iniciar sesión como músico</button>

  <div id="adminPanel" style="display:none;">
    <select id="songSelectorAdmin">
      <option value="">Selecciona una alabanza</option>
    </select>
    <button onclick="showAddForm()">Agregar nueva alabanza</button>
    <div id="addForm" style="display:none;">
      <input id="songTitle" type="text" placeholder="Título de la alabanza" />
      <textarea id="songText" placeholder="Letra de la alabanza"></textarea>
      <button onclick="addSong()">Guardar</button>
    </div>
  </div>

  <div id="display">
    <div id="displayTitle"></div>
    <pre id="displayText">Cargando...</pre>
  </div>

  <a href="index.html">⬅ Volver al inicio</a>

  <script type="module" src="./scripts/musico.js"></script>
</body>
</html>
