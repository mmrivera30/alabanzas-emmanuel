<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador Músico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-top: 10px;
    }

    .logo-inline {
      height: 36px;
      margin-bottom: 4px;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      margin: 10px 0 12px;
    }

    select, input, textarea, button {
      width: 100%;
      max-width: 700px;
      margin: 6px auto;
      display: block;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #9a6326;
      box-sizing: border-box;
    }

    .admin {
      display: none;
    }

    /* UNIFICADO: Apartados de letra responsive */
    #display, #displayTitle, #displayText, pre {
      font-family: inherit;
      font-size: 13px;
      line-height: 1.3;
      white-space: pre-wrap;      /* Permite saltos de línea */
      overflow-x: auto;           /* Scroll solo si alguna línea es muy larga */
      max-width: 100vw;
      width: 100vw;
      padding: 8px 4vw;
      box-sizing: border-box;
      word-break: break-word;
      background: #fff;
      color: #313293;
      border-radius: 16px;
      box-shadow: 0 0 12px #2223a322, 0 3px 14px #2223a322;
      margin: 20px auto 0 auto;
      text-align: left;
    }

    /* Estilo para acordes */
    .chord {
      color: #00ffff;
      font-weight: bold;
    }

    .btn-back {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      max-width: 230px;
      text-align: center;
      box-shadow: 0 2px 8px #2223a322;
      border: none;
    }
    .btn-back:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.6;
    }

    @media (max-width: 900px) {
      #display, #displayTitle, #displayText, pre {
        font-size: 12px;
        padding: 6px 2vw;
      }
    }
    @media (max-width: 700px) {
      #display, #displayTitle, #displayText, pre {
        font-size: 11px;
        padding: 4px 1vw;
      }
      .btn-back { max-width: 99vw; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png"
         class="logo-inline" alt="Logo" />
  </header>

  <h1>Vista del Músico</h1>

  <button id="loginButton" onclick="login()">Iniciar sesión como músico</button>

  <div id="adminPanel" class="admin">
    <select id="songSelectorAdmin">
      <option value="">Selecciona una alabanza</option>
    </select>

    <button onclick="showAddForm()">Agregar nueva alabanza</button>

    <div id="addForm" style="display:none;">
      <input id="songTitle" type="text" placeholder="Título de la alabanza" />
      <textarea id="songText" placeholder="Letra de la alabanza (con acordes)"></textarea>
      <button onclick="addSong()">Guardar Alabanza</button>
    </div>
  </div>

  <div id="display">
    <div id="displayTitle"></div>
    <pre id="displayText">Selecciona una alabanza para ver la letra.</pre>
  </div>

  <a class="btn-back" href="index.html">⬅ Volver al inicio</a>

  <footer>© 2025 Templo Bíblico Bautista Dios con Nosotros</footer>

  <script type="module" src="./scripts/musico.js"></script>
</body>
</html>
