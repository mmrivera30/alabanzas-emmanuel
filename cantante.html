<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista del Cantante</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      background-image: url('https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png');
      background-repeat: no-repeat;
      background-size: 30%;
      background-position: center center;
      background-attachment: fixed;
      color: #313293;
      padding: 0.8em;
      font-size: 12px;
    }
    select, button, textarea, input {
      width: 100%;
      font-size: 12px;
      margin: 5px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #9a6326;
    }
    pre { white-space: pre-wrap; font-size: 12px; line-height: 1.2em; }
    .admin { display: none; margin-top: 15px; }
    #display {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    a.button, .btn-back {
      display: block;
      margin: 8px auto;
      padding: 7px 14px;
      background-color: #313293;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      max-width: 230px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <div style="display:flex; align-items:center; justify-content:center; gap:12px;">
    <img src="https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png" style="width:36px;" alt="Logo" />
    <h1 style="font-size:18px;">Vista del Cantante</h1>
  </div>

  <button id="loginBtn" onclick="login()">Iniciar sesión como cantante</button>

  <div id="adminPanel" class="admin">
    <select id="songSelectorAdmin">
      <option value="">Selecciona una alabanza</option>
    </select>
    <button onclick="showAddForm()">Agregar nueva alabanza</button>
    <div id="addForm" style="display:none;">
      <input id="songTitle" type="text" placeholder="Título de la alabanza">
      <textarea id="songText" placeholder="Letra sin acordes..."></textarea>
      <button onclick="addSong()">Guardar Alabanza</button>
    </div>
  </div>

  <div id="display">Cargando alabanza...</div>

  <a class="btn-back" href="index.html">⬅ Volver al inicio</a>

  <footer>
    © 2025 Templo Bíblico Bautista Dios con Nosotros
  </footer>

  <script type="module" src="./scripts/cantante.js"></script>
</body>
</html>
