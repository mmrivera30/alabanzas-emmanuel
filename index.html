<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Alabanzas</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    textarea { width: 100%; height: 200px; font-size: 16px; }
    #display { white-space: pre-wrap; font-size: 24px; margin-top: 20px; }
    .admin { margin-top: 20px; display: none; }
    #loginBtn { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Alabanza en Vivo</h1>

  <!-- Botón de login para administradores -->
  <button id="loginBtn" onclick="login()">Iniciar sesión como administrador</button>

  <!-- Panel de administrador (solo visible si está autenticado y autorizado) -->
  <div class="admin" id="adminPanel">
    <textarea id="inputText" placeholder="Escribe la letra o notas..."></textarea>
    <button onclick="updateSong()">Actualizar Alabanza</button>
  </div>

  <div id="display">Cargando alabanza...</div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBJEPsI0xrYHM5YdbeO58IgiJ1ocCg1nBg",
      authDomain: "alabanzasemmanuel2.firebaseapp.com",
      databaseURL: "https://alabanzasemmanuel2-default-rtdb.firebaseio.com/",
      projectId: "alabanzasemmanuel2",
      storageBucket: "alabanzasemmanuel2.firebasestorage.app",
      messagingSenderId: "454013833170",
      appId: "1:454013833170:web:828b4a5179a042332cc20b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const display = document.getElementById('display');
    const adminPanel = document.getElementById('adminPanel');

    const ALLOWED_UID = "lO3MhmpBIdeVwdUyI9oRGCZizj32"; // ← CAMBIA ESTE UID POR EL TUYO

    // Mostrar letra actual en tiempo real
    const songRef = ref(db, 'currentSong');
    onValue(songRef, (snapshot) => {
      const data = snapshot.val();
      display.textContent = data?.text || data || "No hay alabanza aún.";
    });

    // Función de login con Google
    window.login = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          if (user.uid === ALLOWED_UID) {
            adminPanel.style.display = 'block';
            document.getElementById('loginBtn').style.display = 'none';
          } else {
            alert("No tienes permisos para editar.");
          }
        })
        .catch((error) => {
          console.error("Error de autenticación:", error);
          alert("No se pudo iniciar sesión.");
        });
    };

    // Mostrar el panel admin si ya está logueado
    onAuthStateChanged(auth, (user) => {
      if (user && user.uid === ALLOWED_UID) {
        adminPanel.style.display = 'block';
        document.getElementById('loginBtn').style.display = 'none';
      }
    });

    // Función para actualizar letra
    window.updateSong = () => {
      const newText = document.getElementById('inputText').value;
      const newSong = {
        title: "Alabanza Actualizada",
        text: newText
      };
      set(songRef, newSong);
    };
  </script>
</body>
</html>

  </script>
</body>
</html>
