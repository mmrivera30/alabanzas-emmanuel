<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Alabanzas</title>
  <style>
    html, body {
      margin: 0;
      padding: 1em;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      margin: 10px 0 12px;
    }

    .alabanza-card {
      background: #fff;
      color: #313293;
      border-radius: 12px;
      padding: 10px 16px;
      margin: 12px auto;
      box-shadow: 0 2px 8px #00000033;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alabanza-title {
      font-weight: bold;
      font-size: 15px;
      flex: 1;
    }

    .btn-row {
      display: flex;
      gap: 8px;
    }

    .btn-row button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-edit { background-color: #313293; color: #fff; }
    .btn-edit:hover { background-color: #2b2c80; }

    .btn-delete { background-color: #c62828; color: #fff; }
    .btn-delete:hover { background-color: #a51212; }

    .btn-back {
      display: block;
      margin: 14px auto;
      padding: 10px 16px;
      background-color: #313293;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 2px 8px #2223a322;
      border: none;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #9a6326;
    }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }

    .modal-content textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn {
      background: #313293;
      color: white;
    }

    .cancel-btn {
      background: #888;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Lista de Alabanzas</h1>

  <div id="listaAlabanzas">Cargando...</div>

  <a href="index.html" class="btn-back">â¬… Volver al inicio</a>

  <!-- MODAL -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Editar alabanza</h3>
      <div id="modalTitle" style="font-weight: bold; margin-bottom: 8px;"></div>
      <textarea id="modalTextarea"></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="cerrarModal()">Cancelar</button>
        <button class="save-btn" onclick="guardarEdicion()">Guardar</button>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/alabanzas.js"></script>
</body>
</html>
