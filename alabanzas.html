    body {

    }

    .card-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-edit, .btn-delete {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      font-size: 0.9rem;

    .btn-edit {

      color: white;
    }

    .btn-edit:hover {
      background-color: #43a047;
    }

    .btn-delete {
      background-color: #e53935;
      color: white;
    }

    .btn-delete:hover {
      background-color: #c62828;
    }

    .btn-back {

      padding: 12px 20px;
      background-color: #313293;
      color: #fff;
      text-decoration: none;

      font-size: 16px;
      font-weight: bold;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 4px 12px #2223a355;
      border: none;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #9a6326;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #eee;
    }
