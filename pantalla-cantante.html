<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla Cantante</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      background-image: url('https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png');
      background-repeat: no-repeat;
      background-size: 30%;
      background-position: center center;
      background-attachment: fixed;
      color: #313293;
      padding: 1em;
      font-size: 14px;
    }
    h1 { text-align: center; color: #313293; font-size: 20px; }
    select, button, textarea, input {
      width: 100%;
      font-size: 13px;
      margin: 6px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #9a6326;
    }
    .chord { color: #9a6326; font-weight: bold; }
    pre { white-space: pre-wrap; font-size: 13px; line-height: 1.3em; }
    .admin { display: none; margin-top: 20px; }
    #display {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    a.button, .btn-back {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background-color: #313293;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      max-width: 250px;
    }
    a.button:hover, .btn-back:hover {
      background-color: #9a6326;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    .logo-inline {
      vertical-align: middle;
      width: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  
  <h1>Proyección Cantante</h1>
  
  <div id='display'>Cargando alabanza...</div>
  
  <a class="btn-back" href="index.html">⬅ Volver al inicio</a>
  <script type="module" src="./scripts/pantalla-cantante.js"></script>
</body>
</html>
