<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla Cantante</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Courier New', monospace;
      background: linear-gradient(120deg, #313293 60%, #4d53b6 100%);
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 8px 0;
    }

    .logo-inline {
      height: 36px;
      margin-bottom: 4px;
    }

    h1 {
      font-size: 16px;
      margin: 4px 0 10px;
    }

    #display {
      font-size: 10px;
      line-height: 1.3;
      white-space: pre-wrap;
      overflow-x: hidden;
      overflow-y: auto;
      max-width: 100vw;
      width: 100vw;
      padding: 8px 4vw;
      box-sizing: border-box;
      word-break: break-word;
      background: transparent;
      color: white;
      text-align: left;
    }

    pre {
      font-family: 'Courier New', monospace;
      font-size: 10px;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .btn-back {
      display: block;
      margin: 20px auto 0 auto;
      padding: 8px 18px;
      background: #9a6326;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      max-width: 190px;
      font-size: 1rem;
      text-align: center;
      border: none;
      font-weight: bold;
      box-shadow: 0 2px 8px #2223a322;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      box-sizing: border-box;
    }

    .btn-back:hover {
      background: #313293;
      color: #fff;
    }

    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 1px 6px #313293;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png"
         class="logo-inline" alt="Logo" />
    <h1>Proyección Cantante</h1>
  </header>

  <div id="display">Cargando alabanza...</div>

  <a class="btn-back" href="index.html">⬅ Volver al inicio</a>
  <footer>© 2025 Templo Bíblico Bautista Dios con Nosotros</footer>

  <script type="module" src="./scripts/pantalla-cantante.js"></script>
</body>
</html>
