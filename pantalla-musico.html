<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla Músico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    header img {
      height: 36px;
      margin-right: 8px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #fff;
      font-weight: 500;
    }

    #display {
      padding: 2vh 4vw;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      font-size: 20px;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    #displayTitle {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 12px;
    }

    #displayText {
      font-size: 16px;
      width: 100%;
      max-width: 960px;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/bYn9gght/Fotograf-a-Horizontal-Vertical-20250519-232932-0000.png"
         alt="Logo" />
    <h1>Proyección</h1>
  </header>

  <div id="display">
    <div id="displayTitle">Cargando...</div>
    <pre id="displayText">Esperando selección del músico...</pre>
  </div>

  <script type="module" src="./scripts/pantalla-musico.js"></script>
</body>
</html>
